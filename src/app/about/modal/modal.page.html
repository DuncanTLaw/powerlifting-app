<ion-header>
  <ion-toolbar>
    <ion-title size="large" color="dark">Help</ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
		<ion-item *ngFor="let page of pages">
      <ion-label>{{ page.title }}</ion-label>
			{{ page.overview }}
      {{ page.help }}
		</ion-item>
	</ion-list>
</ion-content>
