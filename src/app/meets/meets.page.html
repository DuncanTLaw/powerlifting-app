<ion-header>
  <ion-toolbar>
    <ion-title size="large" color="dark">Meets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="hasMeets">
    <ion-card-header>
      <ion-card-title id="blues">Your meets</ion-card-title>
      <ion-card-subtitle>
        Next meet:
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-row class="ion-align-items-center ion-margin-top" (click)="onClickAddMeet()">
    <ion-col size="auto">
      <ion-buttons>
        <ion-button [hidden]="addMeet">
          <ion-icon size="large" name="add-circle"></ion-icon>
        </ion-button>
        <ion-button [hidden]="!addMeet">
          <ion-icon size="large" name="close-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col>
      <ion-note>Add a meet</ion-note>
    </ion-col>
  </ion-row>

  <ion-card id="addMeetCard" *ngIf="addMeet">
    <form [formGroup]="newMeet">
      <ion-card-content>
        <ion-list lines="none">
          <ion-item>
            <ion-label position="fixed">meet *</ion-label>
              <ion-input type="string" formControlName="name" placeholder="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">federation</ion-label>
              <ion-input type="string" formControlName="fed"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">weight class</ion-label>
            <ion-input type="number" formControlName="wc"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>bench only</ion-label>
            <ion-checkbox slot="end" formControlName="bp" color="dark"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">date *</ion-label>
            <ion-datetime
              displayFormat="MMM DD, YYYY (DDD)"
              [min]="today"
              max="2099"
              formControlName="date"
            >
            </ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">location</ion-label>
            <ion-input type="string" formControlName="location"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">goal</ion-label>
            <ion-input type="string" formControlName="goal"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">notes</ion-label>
            <ion-textarea formControlName="notes"></ion-textarea>
          </ion-item>
        </ion-list>
        <ion-row>
          <ion-col>
            <ion-button type="button" (click)="onClickAddMeet()" color="light" expand="block">Cancel</ion-button>
          </ion-col>
          <ion-col>
            <ion-button type="submit" (click)="onSubmit()" expand="block" [disabled]="!newMeet.valid">Done</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </form>
  </ion-card>
</ion-content>
