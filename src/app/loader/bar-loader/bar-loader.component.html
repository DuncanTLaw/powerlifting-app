<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Bar Loader</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list lines="none">
            <ion-item>
              <ion-label position="fixed">Total weight:</ion-label>
              <ion-input
                type="number"
                [(ngModel)]="tWeight"
                (ngModelChange)="onCalcBar()"
              ></ion-input>
              <ion-note slot="end">kg</ion-note>
            </ion-item>
          </ion-list>
          <ion-button
            class="ion-margin-top"
            size="small"
            expand="block"
            (click)="onExpandAdvanced()"
          >
            {{ advText }} advanced options
          </ion-button>
          <hr/>
          <div [hidden]="!showAdvanced">
            <ion-list lines="none">
              <ion-item>
                <ion-label position="fixed">Bar weight:</ion-label>
                <ion-input
                  type="number"
                  [(ngModel)]="barWeight"
                  (ngModelChange)="onCalcBar()"
                ></ion-input>
                <ion-note slot="end">kg</ion-note>
              </ion-item>
            </ion-list>
            <div class="ion-text-center">Collar weight</div>
            <ion-segment
              (ionChange)="collarSegmentChanged($event); onCalcBar();"
              [value]="compCollars"
            >
              <ion-segment-button [value]="false">
                <ion-label>0kg</ion-label>
              </ion-segment-button>
              <ion-segment-button [value]="true">
                <ion-label>2.5kg</ion-label>
              </ion-segment-button>
            </ion-segment>
            <br/>
            <ion-button
              size="small"
              expand="block"
              (click)="onExpandPlates()"
            >
              {{ plateText }}
            </ion-button>
            <div [hidden]="!showPlates">
              <ion-list>
                <ion-item *ngFor="let plate of plateCount; trackBy:loaderService.trackItems; let i = index;">
                  <ion-row class="ion-align-items-center">
                    <ion-col>
                      <ion-badge
                        [color]="loaderService.getBadgeColor(plate.weight)"
                      >
                        {{ plate.weight }}kg
                      </ion-badge>
                    </ion-col>
                    <ion-col>
                      <ion-input
                        type="number"
                        [(ngModel)]="plateCount[i].pairs"
                        (ngModelChange)="onCalcBar()"
                      ></ion-input>
                    </ion-col>
                    <ion-col>
                      <ion-note>pairs</ion-note>
                    </ion-col>
                  </ion-row>
                </ion-item>
              </ion-list>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-align-items-center ion-justify-content-center" *ngIf="tWeight&&barLoaded">
    <ion-col class="ion-no-padding" style="margin: 0 3px;" size="auto">
      <ion-badge
          [color]="loaderService.getBadgeColor(barWeight)"
        >
          BAR
        </ion-badge>
    </ion-col>
    <ion-col class="ion-no-padding ion-margin-bottom" style="margin: 0 3px;" size="auto" *ngFor="let plate of barLoaded">
      <ion-badge
          [color]="loaderService.getBadgeColor(plate)"
          [style.padding-top]="loaderService.getHeight(plate)"
          [style.padding-bottom]="loaderService.getHeight(plate)"
          style="padding-left: 3px; padding-right: 3px;"
        >
          {{ plate }}
        </ion-badge>
    </ion-col>
    <ion-col class="ion-no-padding" style="margin: 0 3px;" size="auto" *ngIf="compCollars">
      <ion-badge
        [color]="loaderService.getBadgeColor(2.5)"
        style="padding-top: 5px; padding-bottom: 5px;"
      >
        C
      </ion-badge>
    </ion-col>
  </ion-row>
  <ion-note class="ion-justify-content-center" *ngIf="!tWeight">Input weight to load bar.</ion-note>
</ion-grid>
