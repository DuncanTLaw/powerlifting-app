<ion-header>
  <ion-toolbar>
    <ion-title size="large" color="success">Loader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="{ slidesPerView: slides }">
    <ion-slide>
      <ion-content>
        <app-bar-loader></app-bar-loader>
      </ion-content>
    </ion-slide>
    <ion-slide>
      <ion-content>
        <app-bar-loaded></app-bar-loaded>
      </ion-content>
    </ion-slide>
  </ion-slides>
</ion-content>
