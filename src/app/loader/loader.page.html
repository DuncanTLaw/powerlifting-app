<ion-header>
  <ion-toolbar>
    <ion-title size="large" color="success">Loader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper
    [pagination]="true"
    [slidesPerView]="slides"
    [slidesPerView]="slides"
  >
    <ng-template swiperSlide>
        <app-bar-loader></app-bar-loader>
    </ng-template>
    <ng-template swiperSlide>
        <app-bar-loaded></app-bar-loaded>
    </ng-template>
  </swiper>
</ion-content>
