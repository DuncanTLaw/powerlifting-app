<ion-header>
  <ion-toolbar>
    <ion-title size="large" color="dark">Help</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="[helpService.currentRoute | async]" [hidden]="!showSkip">Skip</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="true">
    <ion-slide class="ion-padding" *ngFor="let page of pages">
      <div class="ion-slide-content">
        <ion-icon class="display-icons" [name]="page.icon"></ion-icon>
        <h1><b>{{ page.title }}</b></h1>
        <h4>{{ page.overview }}</h4>
        <p *ngFor="let help of page.help">{{ help }}</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="ion-slide-content">
        <img class="ion-margin-bottom" src="../../assets/check-animated.gif" id="check"/>
        <h2>You're all up to speed.</h2>
        <p *ngIf="!helpService.haveWelcomed">You can revisit this help page from the side menu later.</p>
        <ion-button
          [routerLink]="[helpService.currentRoute | async]"
          fill="clear"
        >
          Start lifting <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
