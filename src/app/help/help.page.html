<ion-header>
  <ion-toolbar>
    <ion-title size="large" color="dark">Help</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/rpe']">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide class="ion-padding" *ngFor="let page of pages">
      <div class="ion-slide-content">
        <ion-icon class="display-icons" [name]="page.icon"></ion-icon>
        <h2>{{ page.title }}</h2>
        <h6>{{ page.overview }}</h6>
        <p *ngFor="let help of page.help">{{ help }}</p>
      </div>
    </ion-slide>

    <ion-slide class="ion-padding">
      <div class="ion-slide-content">
        <h2>Ready to lift some weights?</h2>
        <ion-button fill="clear" [routerLink]="['/rpe']">
          Continue <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
