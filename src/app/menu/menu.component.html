<ion-menu side="start" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-button size="small" (click)="presentModal()">
        <ion-icon id="settings" name="cog-outline"></ion-icon>
        Settings
      </ion-button>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['../help']" (click)="onClickButton()">
          <ion-icon name="help-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <picture>
      <source
        [id]="teamService.userTeam"
        [srcset]="teamService.teams[teamService.userTeam]?.dark"
        media="(prefers-color-scheme: dark)"
      >
      <img [id]="teamService.userTeam" [src]="teamService.teams[teamService.userTeam]?.light">
    </picture>
  </ion-content>
  <ion-footer class="ion-padding">
    <div style="margin-bottom: 8px;">
      <ion-note *ngIf="teamService.userTeam==='Team Pape'">You goose</ion-note>
      <ion-note *ngIf="teamService.userTeam==='OUPLC'">#BleedDarkBlue</ion-note>
    </div>
    <app-utilities></app-utilities>
  </ion-footer>
</ion-menu>
