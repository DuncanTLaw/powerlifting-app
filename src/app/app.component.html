<ion-app>
  <app-about [hidden]="router.url === '/team' || router.url === '/help'"></app-about>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar *ngIf="router.url !== '/team'">
      <ng-container *ngFor="let page of pages | keyvalue: returnZero">
        <ion-tab-button [tab]="page.key" [style.--color-selected]="page.value.colour">
          <ion-icon [name]="page.value.icon"></ion-icon>
          <ion-label>{{ page.value.label }}</ion-label>
        </ion-tab-button>
      </ng-container>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
