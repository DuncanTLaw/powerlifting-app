<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title size="large" color="tertiary">{{ selectedView }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-router-outlet></ion-router-outlet>

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="rpe" (click)="onChangeView('RPE Calculation')">
          <ion-icon name="barbell-sharp"></ion-icon>
          <ion-label>RPE</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="coeff" (click)="onChangeView('Coefficients')">
          <ion-icon name="calculator"></ion-icon>
          <ion-label>Coefficients</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="timer" (click)="onChangeView('Timer')">
          <ion-icon name="timer-sharp"></ion-icon>
          <ion-label>Timer</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</ion-app>
