<ion-header>
  <ion-toolbar>
    <ion-title size="large" color="danger">Timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-row style="
            display: flex;
            justify-content: center;
            ">
              <div
                style="font-size: xx-large;"
                [ngClass]="{blink: !timerRunning}"
              >
                {{ timeRemaining }}
              </div>
            </ion-row>
            <ion-row style="
            display: flex;
            justify-content: space-evenly;
            ">
              <ion-button
                size="large"
                color="light"
                (click)="onClickLHS()"
                [disabled]="!userInput"
              >
                {{ lhsButtonText }}
              </ion-button>
              <ion-button
              size="large"
              color="success"
              (click)="onClickRHS()"
              [disabled]="!userInput"
              >
              {{ rhsButtonText }}
              </ion-button>
            </ion-row>
            <ion-row style="
              display: flex;
              align-items: center;
            ">
              <ion-label position="fixed">Rest:</ion-label>
              <ion-input
                type="number"
                [(ngModel)]="timeSelected"
                (input)="onInputChange($event)"
              ></ion-input>
              <ion-label position="fixed" style="order: 2;">seconds</ion-label>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>

        </ion-card>
      </ion-col>
    </ion-row>
</ion-grid>
